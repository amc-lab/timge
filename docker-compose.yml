version: '3.8'

services:
  nginx:
    image: nginx
    ports:
      - "443:443"
    volumes:
      - ./timge.conf:/etc/nginx/conf.d/default.conf
    networks:
      - timge-network

  timge-web:
    image: timge-web
    networks:
      - timge-network

  timge-backend:
    image: timge-backend
    networks:
      - timge-network

networks:
  timge-network:
    driver: bridge
